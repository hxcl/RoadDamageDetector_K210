<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>道路故障情况浏览</title>
    <link href="//a.amap.com/Loca/static/manual/example/style/demo.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container" class="container"></div>
    <div id="picture" ></div>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=0eb46939ed097108e843549883567bde"></script>
    <script src="//webapi.amap.com/loca?v=1.3.2&key=0eb46939ed097108e843549883567bde"></script>
    <script src="//a.amap.com/Loca/static/manual/example/script/demo.js"></script>
    <script>document.write('<script src="/static/data/earthquake.js?_dc='+new Date().getTime()+'"><\/script>')</script>
    <!-- 这里是数据的文件,强制更新-->
    <script>
        var map = new AMap.Map('container', {
            mapStyle: 'amap://styles/fresh',
            zoom: 16,
            center: [113.344978,23.155352],
            features: ['bg', 'road', 'point'],
            viewMode: '3D'
        });

        var layer = new Loca.PointLayer({
            eventSupport: true,
            map: map
        });
        //设置数据图层

        layer.on('mousemove', function (ev) {
            // 事件类型
            var type = ev.type;
            // 当前元素的原始数据
            var rawData = ev.rawData;
            // 原始鼠标事件
            var originalEvent = ev.originalEvent;

            openInfoWin(map, originalEvent, {
                '机号': rawData.type,
                '时间': rawData.time,
                '故障情况': rawData.condition,
                '位置': rawData.lnglat
            });
           $("body").append(" <img src=\"/static/data/eg_tulip.jpg\"  alt=\"郁金香\" width=\"400\" height=\"300\" style=\"position:fixed;left:0;top:0; z-index: 99999;\" /> ");


           //document.getElementById(id).src=url;
           //图片变化

        });
        //鼠标移动到数据点上显示信息

        layer.on('mouseleave', function (ev) {
            closeInfoWin();
            $('img').css('z-index', -99999);
        });
        //鼠标离开的事件，即关闭信息窗口
        layer.on('click', function (ev) {


        });
        //鼠标点击的事件，即关闭信息窗口

        layer.setData(earthQuake, {
            lnglat: function (data) {
                var item = data.value;
                return [item.lng, item.lat];
            }
        });

        layer.setOptions({
            style: {
                radius: 10,
                color: '#000000',
                borderColor: '#ff00ff',
                borderWidth: 1.5,
                opacity: 0.8
            },
            selectStyle: {
                radius: 14,
                color: '#FFF684'
            }
        });
        //配置数据点的样式


        AMap.plugin([
            'AMap.ControlBar',
        ], function(){

            // 添加 3D 罗盘控制
            map.addControl(new AMap.ControlBar());
        });
        layer.render();


        //更新数据应该是再setdata+render

    //这里要在双引号前加转义的符号，不然就会出错，被坑了好久
    </script>
</body>

</html>
